<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Aula Formulários</title>
	</head>
	<body>
		<h1>Meu Formulário</h1>
		<form action="" method="get">
			<input type="text" name="telefone" placeholder="(XX)XXXXX-XXXX" size="30" maxlength="13">
			<br><label for="senha">Senha:</label></br>
			<input type="password" id="senha" placeholder="informe sua senha">
				<br><label> Brasileiro nato
				<input type="checkbox" name="bras">
			</label></br>
					<fieldset>
						<legend>Sexo</legend>
						<label for="masc">Masculino</label>
						<input type="radio" name="sexo" value="M" id="masc" checked>
						<label for="fem">Feminino</label>
						<input type="radio" name="sexo" value="F" id="fem">
					</fieldset>
				<br>
						<label for="mensagem">Escreva uma mensagem:</label>
							<br><textarea id="mensagem" name="mensagem" rows="10" cols="20" placeholder="Sua mensagem aqui...">
							</textarea></br>

					<fieldset>
						<legend>Estado</legend>
						<select name="Estado">
							<option selected disabled>Selecione</option>
							<option value="AC">Acre</option>
							<option value="AP">Amapá</option>
							<option value="AM">Amazonas</option>
							<option value="AL">Alagoas</option>
							<option value="BA">Bahia</option>
						</select>
					</fieldset>		
				<input type="submit" value="Enviar"> &nbsp; 
				<input type="reset" value="Limpar">
		</form>
	</body>
</html>
